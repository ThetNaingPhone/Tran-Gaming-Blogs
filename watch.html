            function addVideoCard(videoUrl, title, description, containerId) {
                var container = document.getElementById(containerId);
                var col = document.createElement("div");
                col.classList.add("col");
                var card = document.createElement("div");
                card.classList.add("card", "h-100");
                var ratioDiv = document.createElement("div");
                ratioDiv.classList.add("ratio", "ratio-16x9");
                var iframe = document.createElement("iframe");
                iframe.width = "1424";
                iframe.height = "652";
                iframe.src = videoUrl;
                iframe.title = "YouTube video player";
                iframe.frameborder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowfullscreen = true;
                var cardBody = document.createElement("div");
                cardBody.classList.add("card-body");
                var cardTitle = document.createElement("h5");
                cardTitle.classList.add("card-title");
                cardTitle.textContent = title;
                var cardText = document.createElement("p");
                cardText.classList.add("card-text");
                cardText.textContent = description;
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                ratioDiv.appendChild(iframe);
                card.appendChild(ratioDiv);
                card.appendChild(cardBody);
                col.appendChild(card);
                container.appendChild(col);
            }

            videoCards.forEach(function (card) {
                if (card.title === "Dota2") {
                    addVideoCard(card.videoUrl, card.title, card.description, "dota2VideoContainer");
                } else if (card.title === "PUBG") {
                    addVideoCard(card.videoUrl, card.title, card.description, "pubgVideoContainer");
                } else if (card.title === "Mobile Legends") {
                    addVideoCard(card.videoUrl, card.title, card.description, "mobileLegendsVideoContainer");
                }
            });
        });
