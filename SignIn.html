<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Sign In</title>

  <style>
    .forgot-password {
      text-decoration: none;
      cursor: pointer;
      /* Optionally, change cursor to pointer on hover */
    }

    .forgot-password:hover {
      text-decoration: underline;
      cursor: pointer;
      /* Optionally, change cursor to pointer on hover */
    }
  </style>
</head>

<body class="d-flex justify-content-center mb-3">
  <div class="card mt-5" style="width: 28rem;border-radius: 25px;border-color: rgb(227, 227, 227);">
    <div class="card-body">
      <form id="signInForm" action="" method="post">
        <div class="d-flex mb-4 mt-1" style="font-family:Arial, Helvetica, sans-serif;font-weight: bold;">
          <div style="width: 100%;display: flex;">
            <div class="col-4">
              <img src="assets/images/login_logo.png" style="width: 50px;height: 50px;">
            </div>
            <div class="col-4 text-center">
              <h1>Sign In</h1>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
        <div class="mb-3">
          <input type="name" id="username" class="form-control" id="exampleFormControlInput1" placeholder="Username">
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" id="exampleFormControlInput1"
            placeholder="Password">
        </div>
        <div class="mb-4 d-flex justify-content-center">
          <a class="forgot-password" href="#" style="font-family:Arial, Helvetica, sans-serif;">Forgot Password?</a>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary"
            style="width: 100%; font-family:Arial, Helvetica, sans-serif;">Sign in</button>
        </div>

        <div class="mb-3 text-center">
          <div class="row">
            <div class="col">
              <hr class="border-dark">
            </div>
            <div class="col-auto">or continue with</div>
            <div class="col">
              <hr class="border-dark">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <a href="www.facebook.com">
                <button type="button" class="btn btn-lg" data-bs-toggle="button" aria-pressed="true"
                  style="border-color: rgb(185, 185, 185);">
                  <i class="bi bi-facebook" style="color: rgb(23, 23, 248);"></i>
                </button>
              </a>
              <p class="mt-1" style="font-family: Arial, Helvetica, sans-serif;color: rgb(100, 100, 100);">facebook</p>
            </div>
            <div class="col">
              <a href="www.google.com">
                <button type="button" class="btn btn-lg" data-bs-toggle="button" aria-pressed="true"
                  style="border-color: rgb(185, 185, 185);">
                  <i class="bi bi-google" style="color: rgb(241, 0, 0);"></i>
                </button>
              </a>
              <p class="mt-1" style="font-family: Arial, Helvetica, sans-serif;color: rgb(100, 100, 100);">google</p>
            </div>
            <div class="col">
              <a href="www.facebook.com">
                <button type="button" class="btn btn-lg" data-bs-toggle="button" aria-pressed="true"
                  style="border-color: rgb(185, 185, 185);">
                  <i class="bi bi-apple" style="color: rgb(2, 2, 2);"></i>
                </button>
              </a>
              <p class="mt-1" style="font-family: Arial, Helvetica, sans-serif;color: rgb(100, 100, 100);">apple</p>
            </div>
          </div>
        </div>
      </form>
      <script>
        document.getElementById("signInForm").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get the input values
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          // Check if the credentials are correct
          if (username === "Jack" && password === "123") {
            // Redirect to the desired page
            window.location.href = "http://localhost:60000/hnd51/Esport%20Blogs/Esport%20Blogs_home.php";
          } else {
            // Display an error message
            alert("Invalid username or password");
          }
        });
      </script>
    </div>
  </div>

</body>

</html>
